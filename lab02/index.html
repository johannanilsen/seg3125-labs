<!DOCTYPE html>
<html>
   <head>
      <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
      <link href="https://fonts.googleapis.com/css?family=Work+Sans&display=swap" rel="stylesheet" />
      <link href="./css/main.css" rel="stylesheet" />
      <title>Document</title>

      <link href="style/clients_style.css" rel="stylesheet" type="text/css">
      <link href="style/products_style.css" rel="stylesheet" type="text/css">
      <link href="style/cart_style.css" rel="stylesheet" type="text/css">
      <script src="scripts/groceries.js"></script>
      <script src="scripts/main.js"></script>
   </head>
   <body>

      <!--Header-->
      <div class="tab">SHOP
         <button class="tablinks" style="float: right;" onclick="openInfo(event, 'Client')">Client</button>
         <button class="tablinks" style="float: right;" onclick="openInfo(event, 'Products')">Products</button>
         <button class="tablinks" style="float: right;" onclick="openInfo(event, 'Cart')">Cart</button>
      </div>

      <!--Client tab-->
      <div id="Client" class="tabcontent">
         <div class="name"></div>
         <div class="pic_background"></div>
         <div class="profile_pic"></div>
         <span class="title">Shop YOUR way!</span>
         <span class="gluten">Gluten Free</span>
         <span class="dairy">Dairy Free</span>
         <span class="veg">Vegetarian</span>
         <span class="organic">Organic Only</span>
         <span class="none">No dietary restrictions</span>
         <div class="options">
            <label class="glutenfree">
            <input type="checkbox">
            <span class="checkmark"></span>
            </label>
            <label class="dairyfree">
            <input type="checkbox">
            <span class="checkmark"></span>
            </label>
            <label class="vegonly">
            <input type="checkbox">
            <span class="checkmark"></span>
            </label>
            <label class="orgonly">
            <input type="checkbox">
            <span class="checkmark"></span>
            </label>
            <label class="norestric">
            <input type="checkbox">
            <span class="checkmark"></span>
            </label>
         </div>
         <div class="submit">
            <button class="shop_btn">SHOP NOW</button>
         </div>
      </div>

      <!--Products tab-->
      <div id="Products" class="tabcontent">
      </div>

      <!--Cart tab-->
      <div id="Cart" class="tabcontent">
            <div class="cart_div"></div>
            <div class="name"></div>
            <span class="cart_label">Your shopping cart:</span><span class="food_label">Food</span><span class="price_label">Price</span>       
            <div class="total_div"></div>
            <span class="food_total">Food:</span><span class="tax_label">Tax:</span><span class="total_label">  Total: </span>
            <div class="checkout">
                <button class="checkout_btn">CHECKOUT</div>
            </div>
      </div>
   </body>
</html>
