<!DOCTYPE html>
<html>

    <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title>Survey Page</title>
    </head>

    <body>
        <div class="container">
        
    <div class="picture"><img src="geegees.png" alt="geegee subreddit"></div>

    <div class="survey">
       <h1>Survey</h1>
       <h2>How often do you use Reddit?</h2>

       <div class="radios">
        <input type="radio" id="very_often" name="usage" value="HTML">
        <label for="html">Very Often</label><br>
    

    
        <input type="radio" id="often" name="usage" value="HTML">
        <label for="html">Often</label><br>
    

    
        <input type="radio" id="sometimes" name="usage" value="HTML">
        <label for="html">Sometimes</label><br>
    

    
        <input type="radio" id="rarely" name="usage" value="HTML">
        <label for="html">Rarely</label><br>
    
    
    
        <input type="radio" id="never" name="usage" value="HTML">
        <label for="html">Never</label><br>
       </div>
    
       <h2>Which of the following actions have you taken on Reddit? (Select all that apply)</h2>

       <input type="checkbox" id="create_post" name="vehicle1" value="Bike">
       <label for="create_post">Created a post</label><br>
       <input type="checkbox" id="comment_post" name="vehicle2" value="Car">
       <label for="comment_post">Commented on a post</label><br>
       <input type="checkbox" id="upvote" name="vehicle3" value="Boat">
       <label for="upvote">Upvoted content</label><br>
       <input type="checkbox" id="downvote" name="vehicle3" value="Boat">
       <label for="upvote">Downvoted content</label><br>
       <input type="checkbox" id="None" name="vehicle3" value="Boat">
       <label for="None">None</label><br>
       <input type="checkbox" id="never_used" name="vehicle3" value="Boat">
       <label for="never_used">I've never used Reddit</label><br><br>

       <label for="comments">Comments:</label> <br>
       <textarea id="comments" name="comments" rows="4" cols="50">
       Write your comments here...
       </textarea>
       <br><br>

       <input type="submit" value="Submit">

      </div>

        </div>

    </body> 
</html>
